<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <img
        src="img/logotipo-alura.png"
        class="img-alura"
        alt="logotipo de Alura"
      />
    </div>
    <main class="caja-encriptar">
      <section class="texto-simple">
        <textarea
          name="texto-simple"
          placeholder="Ingrese el texto aquí..."
          class="parrafo-simple"
        ></textarea>
        <div>
          <div class="alerta alerta--msj">
            <ion-icon
              class="icon-alerta"
              name="alert-circle-outline"
            ></ion-icon>
            <p class="texto-alerta">Solo letras minúsculas y sin acento</p>
          </div>
          <div class="btn--group btn--group-emcriptado">
            <button class="btn btn--encriptar">Encriptar</button>
            <button class="btn btn--desencriptar">Desencriptar</button>
          </div>
        </div>
      </section>

      <section class="texto-encriptado">
        <textarea class="parrafo-encriptado"></textarea>
        <div class="mensaje-encriptacion">
          <img
            class="persona-buscando"
            src="img/persona-buscando.svg"
            alt="Persona buscando información"
          />
          <p class="msj">Ningún mensaje encontrado</p>
          <p class="msj--ingresar">
            Ingresar el texto que deseas encriptar o desencriptar
          </p>
        </div>
        <div class="alerta alerta--copy">
          <ion-icon class="icon-copy" name="copy-outline"></ion-icon>
          <p class="msj-copy">Texto copiado</p>
        </div>
        <div class="btn--group btn--group-copiar">
          <button class="btn btn--copiar">Copiar</button>
        </div>
      </section>
    </main>
  </body>
  <script src="javaScript.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
